<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="border-round shadow-2 p-4 w-full sm:w-30rem">
    <h2 class="text-center mb-3">Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="block mb-2">Correo</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" class="w-full p-inputtext p-2 border-1 border-round" />
      </div>
      <div class="mb-3">
        <label for="password" class="block mb-2">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="w-full p-inputtext p-2 border-1 border-round" />
      </div>
      <button type="submit" class="w-full p-2 bg-primary text-white border-none border-round cursor-pointer">Entrar</button>
    </form>
  </div>
</div>
