<div class="flex justify-content-center align-items-center min-h-screen bg-primary">
  <div class="surface-card p-4 border-round shadow-3 w-full sm:w-30rem">
    <h2 class="text-center text-2xl font-bold mb-4">Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="field mb-3">
        <label for="email" class="block mb-2 font-medium">Correo</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="form.email"
          name="email"
          required
          class="w-full p-2 border-1 border-300 border-round"
        />
      </div>

      <div class="field mb-3">
        <label for="password" class="block mb-2 font-medium">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="form.password"
          name="password"
          required
          class="w-full p-2 border-1 border-300 border-round"
        />
      </div>

      <button
        type="submit"
        class="w-full p-2 bg-primary text-white font-medium border-none border-round cursor-pointer hover:bg-primary-600 transition-colors"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-3 p-2 bg-red-100 text-red-800 border-round">
      {{ errorMessage }}
    </div>
  </div>
</div>
