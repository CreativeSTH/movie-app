<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="border-round shadow-2 p-4 w-full sm:w-30rem">
    <h2 class="text-center mb-3">Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="block mb-2">Correo</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="form.email"
          name="email"
          required
          class="w-full p-inputtext p-2 border-1 border-round"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="block mb-2">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="form.password"
          name="password"
          required
          class="w-full p-inputtext p-2 border-1 border-round"
        />
      </div>

      <button
        type="submit"
        class="w-full p-2 bg-primary text-black border-none border-round cursor-pointer"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-3 p-2 bg-red-100 text-red-800 border-round">
      {{ errorMessage }}
    </div>
  </div>
</div>
