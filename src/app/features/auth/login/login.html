<div class="min-h-screen surface-900 relative overflow-hidden">
  <div class="bg-pseudo flex justify-content-center align-items-center p-3">
    <div class=" p-4 w-full sm:w-30rem blur-card">
      <h2 class="text-center text-2xl font-bold mb-4">Iniciar Sesión</h2>
  
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="field mb-3">
          <label for="email" class="block mb-2 font-medium">Correo</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="form.email"
            name="email"
            required
            class="w-full p-2 border-1 border-300 border-round blur-input"
          />
        </div>
  
        <div class="field mb-3">
          <label for="password" class="block mb-2 font-medium">Contraseña</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="form.password"
            name="password"
            required
            class="w-full p-2 border-1 border-300 border-round blur-input"
          />
        </div>
  
        <button
          type="submit"
          class="w-full p-2 bg-gray-900 text-white font-medium border-none border-round cursor-pointer hover:bg-primary-600 transition-colors"
        >
          Entrar
        </button>
      </form>
      <p class="text-center text-sm mt-3">
        Crea una cuenta
        <a routerLink="/register" class="text-primary font-medium">Registrarse</a>
      </p>
      <div *ngIf="errorMessage" class="mt-3 p-2 bg-red-100 text-red-800 border-round">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
