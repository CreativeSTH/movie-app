<div class="flex justify-content-center align-items-center min-h-screen bg-gray-100 p-4">
  <div class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form (ngSubmit)="register()" class="flex flex-column gap-3">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText [(ngModel)]="name" name="name" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required />
      </div>

      <div class="field">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" pInputText [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" pButton label="Registrarse" class="w-full mt-2"></button>
    </form>

    <p class="text-center text-sm mt-3">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-primary font-medium">Inicia sesión</a>
    </p>
  </div>
</div>
