<div class="min-h-screen surface-900 relative overflow-hidden">
  <div class="flex justify-content-center align-items-center surface-900 bg-pseudo p-4">
    <div class="blur-card p-4 shadow-2 w-full sm:w-30rem">
      <h2 class="text-center mb-4">Crear cuenta</h2>

      <form (ngSubmit)="register()" class="flex flex-column gap-3">
        <div class="flex flex-column gap-1">
          <label for="name">Nombre</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            class="p-2 border-1 border-round w-full blur-input"
          />
        </div>

        <div class="flex flex-column gap-1">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="p-2 border-1 border-round w-full blur-input"
          />
        </div>

        <div class="flex flex-column gap-1">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="p-2 border-1 border-round w-full blur-input"
          />
        </div>

        <div class="flex flex-column gap-1">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="p-2 border-1 border-round w-full blur-input"
          />
        </div>

        <button
          type="submit"
          class="w-full p-2 bg-gray-900 text-white border-none border-round cursor-pointer mt-2"
        >
          Registrarse
        </button>
      </form>

      <p class="text-center text-sm mt-3">
        ¿Ya tienes cuenta?
        <a routerLink="" class="text-primary font-medium">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
