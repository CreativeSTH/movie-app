<div class="flex justify-content-center align-items-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-4 shadow-2 border-round w-full sm:w-30rem">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form (ngSubmit)="register()" class="flex flex-column gap-3">
      <div class="flex flex-column gap-1">
        <label for="name">Nombre</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="p-2 border-1 border-round w-full"
        />
      </div>

      <div class="flex flex-column gap-1">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="p-2 border-1 border-round w-full"
        />
      </div>

      <div class="flex flex-column gap-1">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="p-2 border-1 border-round w-full"
        />
      </div>

      <div class="flex flex-column gap-1">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="p-2 border-1 border-round w-full"
        />
      </div>

      <button
        type="submit"
        class="w-full p-2 bg-primary text-white border-none border-round cursor-pointer mt-2"
      >
        Registrarse
      </button>
    </form>

    <p class="text-center text-sm mt-3">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-primary font-medium">Inicia sesión</a>
    </p>
  </div>
</div>
