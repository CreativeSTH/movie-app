<app-navbar></app-navbar>
<div class="p-5">
  <input
    [(ngModel)]="searchQuery"
    (keyup.enter)="search()"
    type="text"
    placeholder="Buscar película..."
    class="w-full p-2 border rounded mb-4 border-round-xl border-1"
  />
</div>
<div class="p-4">
  <h2 class="text-2xl text-black font-bold mb-4">Películas recientes</h2>

  <!-- Spinner de carga -->
  <div *ngIf="loading()" class="flex justify-center items-center h-40">
    <span class="material-icons animate-spin text-3xl text-white">autorenew</span>
  </div>

  <!-- Grid de películas -->
  <div class="w-full flex grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-2">
    <app-movie-card
      *ngFor="let movie of movies()"
      [movie]="movie"
      (favorite)="addToFavorites(movie.imdbID)"
    />
  </div>
</div>
