<app-navbar></app-navbar>
<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Películas recientes</h2>

  <!-- Spinner de carga -->
  <div *ngIf="loading()" class="flex justify-center items-center h-40">
    <span class="material-icons animate-spin text-3xl text-gray-500">autorenew</span>
  </div>

  <!-- Grid de películas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
    <div *ngFor="let movie of movies()" class="relative shadow-md rounded overflow-hidden bg-white p-3">
      <!-- Imagen -->
      <img [src]="movie.Poster" alt="{{ movie.Title }}" class="w-full rounded mb-2" />

      <!-- Info -->
      <h3 class="text-lg font-semibold mb-1">{{ movie.Title }}</h3>
      <p class="text-sm text-gray-700">Año: {{ movie.Year }}</p>
      <p class="text-sm text-gray-700 mb-2">Tipo: {{ movie.Type }}</p>

      <!-- Botón de favoritos -->
      <button 
        class="absolute top-2 right-2 text-red-500 hover:text-red-600"
        (click)="addToFavorites(movie.imdbID)"
        title="Agregar a favoritos"
      >
        <span class="material-icons text-2xl">favorite_border</span>
      </button>
    </div>
  </div>
</div>
